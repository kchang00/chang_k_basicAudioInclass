<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is Sparta - or Just Basic Audio</title>
</head>
<body>
	<h1> Basic Audio Implementation </h1>

	<!-- Emmet command: audio[src="audio/STP_Interstate_Love_Song.mp3" autoplay controls loop] -->

	<!-- autoplays correctly in Firefox but not Chrome -->
	<!-- <audio src="audio/STP_Interstate_Love_Song.mp3" autoplay controls loop></audio> -->

	<!-- gets rid of controls, autoplays correctly in Chrome -->
	<!-- <audio src="audio/STP_Interstate_Love_Song.mp3" autoplay loop></audio> -->

	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>

	<img src="images/album_cover.jpg" alt="Album Cover Art">
	
	<div>
		<button id="playBtn">Play</button>
		<button id="pauseBtn">Pause</button>
		<button id="rewindBtn">Rewind</button>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
